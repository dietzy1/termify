<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Complete</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%;
            width: 500px;
        }
        .logo {
            font-family: monospace;
            white-space: pre;
            display: inline-block;
            margin-bottom: 1.5rem;
            color: #2d3748;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        p {
            color: #4a5568;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .success-icon {
            width: 60px;
            height: 60px;
            background: #48bb78;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        .success-icon::after {
            content: '';
            width: 30px;
            height: 15px;
            border: 4px solid white;
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
            margin-top: -4px;
        }
        .close-text {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <pre class="logo">
 ______              _ ___    
/_  __/__ ______ _  (_) _/_ __
 / / / -_) __/  ' \/ / _/ // /
/_/  \__/_/ /_/_/_/_/_/ \_, / 
                       /___/  </pre>
        <div class="success-icon"></div>
        <h1>Login Completed Successfully!</h1>
        <p>You have been successfully authenticated.</p>
        <p class="close-text">You can now close this window safely.</p>
    </div>
</body>
</html>
